								<img src="public/assets/images/g-normal.png">Sign in with Google
							</a>
                                           </div>
<style>
	.col.l12{
		text-align:center;
	}
	.button.white{
		border:1px solid #C0C0C0;
		padding:8px 10px 8px 2px;
	}
	.button.white img{
		margin:-11px 0px;
	}
	.error{
		color:#F44336;
	}
</style>
<script>
	if (document.location.search.indexOf('error') > -1)
		document.body.querySelectorAll('span.secondary-title')[0].innerHTML = '<div class="error">'+document.location.search.substring(document.location.search.indexOf('=')+1).replace('+', ' ')+'</div><br/>Please authenticate yourself';
</script>
